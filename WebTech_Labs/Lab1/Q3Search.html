<!DOCTYPE html>
<html>
<head>
    <title>Simple Search Bar</title>
</head>
<body>
    <h1>Search Using GET Method</h1>
    
    <!-- Simple GET form -->
    <form method="GET" action="search-results.html">
        <input type="search" name="q" placeholder="Search for products..." required>
        <button type="submit">Search</button>
    </form>
    
    <div>
        <h3>How GET Method Works:</h3>
        <p>When you click search, you'll be redirected to:</p>
        <p><code>search-results.html?q=your+search+term</code></p>
        <p>The search term appears in the URL address bar.</p>
    </div>
</body>
</html>
